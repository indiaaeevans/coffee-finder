<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/skull-line.svg" type="image/svg+xml">
    <!-- TODO light/dark favicons -->
    <!-- <link rel="icon" href="favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)"> -->
</head>

<body>
    <main>
        <div class="page-heading">
            <h1 class="page-title">indie<br>maps</h1>
            <!-- <p class="page-description">Find indie coffee near you</p> -->
        </div>
        <div class="map-container">
            <form id="coffee-form" class="coffee-form">
                <div class="form-row">
                    <!-- <label for="coffee-form__starting-location">Starting location:</label> -->
                    <input type="text" id="coffee-form__starting-location" name="startingLocation"
                        placeholder="Starting location" required>
                    <button type="button" class="icon-button" id="coffee-form__use-current-location"
                        aria-label="Use my location" title="Use my location">
                        <img class="icon" src="images/location.svg" aria-hidden="true">
                    </button>
                    <button type="submit" class="icon-button" id="coffee-form__use-current-location"
                        aria-label="Find coffee" title="Find coffee">
                        <img class="icon" src="images/search.svg" aria-hidden="true">
                    </button>
                </div>
                <div class="form-row">
                    <div>
                        <label for="coffee-form__max-radius">Max radius (miles)</label>
                        <input type="number" id="coffee-form__max-radius" name="maxRadius" min="1" value="5" required>
                    </div>
                    <div>
                        <label for="filter-switch" id="switch-label">Remove chains</label>
                        <button type="button" role="switch" aria-checked="true" id="filter-switch" class="switch"
                            aria-labelledby="switch-label">
                            <span class="switch-thumb"></span>
                        </button>
                    </div>
                </div>
                <!-- <button type="submit" class="coffee-form__submit button--stripe">
                    <svg class="icon-heart">
                        <use xlink:href="#pixel-heart"></use>
                    </svg>
                    Find coffee
                    <svg class="icon-heart">
                        <use xlink:href="#pixel-heart"></use>
                    </svg>
                </button> -->
            </form>
            <div id="map"></div>
        </div>
        <div class="results-container hidden">
            <div class="results-summary">
                <p class="page-title results-summary__page-title">indie maps</p>
                <p class="results-summary__results-count"></p>
            </div>
            <div id="results-list">
            </div>
            <div class="toggle-results-wrapper hidden">
                <button class="toggle-results">Expand list view</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span class="footer__page-heading">
            <span class="page-title footer__page-title">indie maps</span>
            <svg class="icon-heart">
                <use xlink:href="#pixel-heart"></use>
            </svg>
            find indie coffee near you
        </span>
        <p class="footer__attribution">Built with Geoapify + Open Street Map + Leaflet</p>
        <a href="https://github.com/indiaaeevans/coffee-finder" target="_blank" class="project-link">Source Code</a> |
        <a href="https://buymeacoffee.com/indiaevans" target="_blank" class="bmc-link">Buy me a coffee</a>
    </footer>

    <script type="module" src="./script.js"></script>
</body>

</html>
