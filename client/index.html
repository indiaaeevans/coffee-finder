<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/skull.svg" type="image/svg+xml">
</head>

<body>
    <main>
        <div class="map-container">
            <h1 class="page-heading">indie<br>maps</h1>
            <form id="coffee-form" class="coffee-form">
                <div class="form-row">
                    <input type="text" id="coffee-form__starting-location" name="startingLocation"
                        placeholder="Starting location" required>
                    <button type="button" class="icon-button" id="coffee-form__use-current-location"
                        aria-label="Use my location" title="Use my location">
                        <img class="icon location-icon" src="/images/location.svg" aria-hidden="true">
                    </button>
                    <button type="submit" class="icon-button" aria-label="Find coffee">
                        <img class="icon" src="/images/search.svg" aria-hidden="true">
                    </button>
                </div>
                <div class="form-row">
                    <div>
                        <label for="coffee-form__max-radius">Max radius (miles)</label>
                        <input type="number" id="coffee-form__max-radius" name="maxRadius" min="1" value="5" required>
                    </div>
                    <div>
                        <label for="filter-switch" id="switch-label">Remove chains</label>
                        <button type="button" role="switch" aria-checked="true" id="filter-switch" class="switch"
                            aria-labelledby="switch-label">
                            <span class="switch-thumb"></span>
                        </button>
                    </div>
                </div>
                <div class="hidden" id="coffee-form__starting-location-err"></div>
            </form>
            <div class="loading-wrapper hidden">
                <img class="loading-img tada" src="/images/animated-coffee.svg" aria-hidden="true">
            </div>
            <div id="map"></div>
        </div>
        <div class="results-container hidden">
            <div class="results-summary">
                <p class="results-summary__results-count"></p>
            </div>
            <div id="results-list">
            </div>
            <div class="toggle-results-wrapper hidden">
                <button class="toggle-results">Expand list view</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__page-heading">
            <span class="footer__page-title">indie maps</span>
            <img class="footer__logo" src="/images/skull.svg" aria-hidden="true">
            find&nbsp;<span class="highlight">indie</span>&nbsp;coffee near you
        </div>
        <div class="footer__page-links">
            <a href="https://github.com/indiaaeevans/coffee-finder" target="_blank" class="project-link">Source Code</a>
            |
            <a href="https://buymeacoffee.com/indiaevans" target="_blank" class="bmc-link">Buy me a coffee</a>
        </div>
    </footer>
    <script type="module" src="/js/script.js"></script>
</body>

</html>
